<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Crear Tarea</title>
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col">
                <h1 class="text-center">
                    Crear Tarea
                </h1>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col">
                <form id="formCrearTarea">
                    <div class="mb-3">
                      <label for="nombreTarea" class="form-label">Nombre:</label>
                      <input type="text" class="form-control" id="nombreTarea">
                      <div class="form-text" id="ayudaNombreTarea">No repitas tareas que tengan el mismo nombre</div>
                    </div>
                    <div class="form-outline mb-3">
                        <textarea class="form-control" id="descripcionTarea" rows="4"></textarea>
                        <label class="form-label" for="descripcionTarea">Message</label>
                    </div>

                    <a href="index.html" class="btn btn-danger">Cancelar</a>
                    <button type="submit" class="btn btn-primary">Crear</button>
                  </form>
            </div>
        </div>
    </div>

</body>
</html>
