<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/crearTarea.js" type="module"></script>
    <title>Crear Tarea</title>
</head>
<body>
    <div class="container-fluid my-5">
        <div class="row">
            <div class="col-4">
                <h1 class="fs-2">Agenda de tareas</h1>
            </div>
            <div class="col-6">
                <!-- <div class="input-group rounded">
                    <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon" />
                    <span class="input-group-text border-0" id="search-addon">
                      <i class="fas fa-search"></i>
                    </span>
                </div> -->
            </div>
            <div class="col-2 text-center">
                <button id="conectarBlockchain" class="btn btn-primary text-white">Conectar</button>
                <button id="desConectarBlockchain" class="btn btn-danger text-white d-none">Desconectar</button>
            </div>
        </div>
    </div>
    <div class="container-fluid m-2" id="Mensaje">

    </div>
    <div class="container">
        <div class="row mt-5">
            <div class="col">
                <h1 class="text-center">
                    Crear Tarea
                </h1>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col">
                <form id="formCrearTarea">
                    <div class="mb-3">
                        <label for="nombreTarea" class="form-label">Nombre:</label>
                        <input type="text" class="form-control" id="nombreTarea">
                        <div class="form-text" id="ayudaNombreTarea">No repitas tareas que tengan el mismo nombre</div>
                    </div>
                    <div class="form-outline mb-3">
                        <label for="descripcionTarea" class="form-label">Descripcion:</label>
                        <textarea class="form-control" id="descripcionTarea" rows="4"></textarea>
                    </div>
                    <a href="index.html" class="btn btn-danger">Cancelar</a>
                    <button type="submit" id="crearTarea" class="btn btn-primary">Crear</button>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
